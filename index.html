<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Banner</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                var name = $('#nameType').val();
                $('h1').html("Congratulations " + name + ", you have graduated ");
                var color = $('#colorSelect').val();
                $('h1').css('color', color);
                var education = $('input[name="educationLvl"]:checked').val();
                $('h2').html(education + "!");
                $('h2').css('color', color);
            });
        });
    </script>
    <style>
        #banner {
            width: 600px;
            height: 300px;
            background: linear-gradient(to bottom left, white, black);
            text-align: center;
        }
    </style>
</head>

<body>
    <strong>Full Name:</strong><br>
    <input id="nameType"><br><br>

    <strong>Highest completed level of education:</strong><br>
    <input type="radio" name="educationLvl" value="Middle School"> Middle School<br>
    <input type="radio" name="educationLvl" value="High School"> High School<br>
    <input type="radio" name="educationLvl" value="College"> College<br><br>

    <strong>Color:</strong><br>
    <select id="colorSelect">
        <option value="Black" selected> Black </option>
        <option value="White"> White </option>
        <option value="Red"> Red </option>
        <option value="Orange"> Orange </option>
        <option value="Yellow"> Yellow </option>
        <option value="Green"> Green </option>
        <option value="Blue"> Blue </option>
        <option value="Purple"> Purple </option>
        
    </select><br><br>

    <button>Create Banner!</button>
    <div id="banner">
        <h1></h1>
        <h2></h2>
    </div>
</body>
</html>
